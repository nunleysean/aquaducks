<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AquaDucks</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#003366">
</head>
<body>
  <!-- Intro Screen -->
  <div id="intro-screen">
    <div class="intro-content">
      <h1>
        <img src="img/WaterCan.svg" alt="Water Can" class="title-icon">
        charity: water presents
      </h1>
      <h2>AQUADUCKS</h2>
      <button id="start-game-btn">Start Game</button>
      <img id="ducky" src="img/ducky.png">
    </div>
  </div>

  <div id="game-container">
    <h1>
      <img src="img/pipe-art.jpg" alt="Pipe" class="pipe-icon">
      AQUADUCKS
      <img src="img/pipe-art.jpg" alt="Pipe" class="pipe-icon">
    </h1>
    <div id="level-display"></div>
    <div id="timer-display">‚è±Ô∏è Time: 0s</div>
    
    <div id="game-board">
      <div id="grid"></div>

      <div id="sidebar">
        <div id="pipe-queue">
          <h3 id="queue-title">Pipe Queue</h3>
          <div id="queue-list"></div>
        </div>
      </div>
    </div>
    <div id="controls">
      <button id="place-btn">Place Pipe</button>
      <button id="rotate-queue-btn">Rotate Piece</button>
      <button id="flow-btn">Deliver Water</button>
    </div>
    <div id="restart">
      <button id="reset-btn">Reset Board</button>

      <button id="info-btn">‚ÑπÔ∏è</button> <!-- Added info button -->
      <button id="toggle-sound">üîä</button>
    </div>
    <div id="win-overlay" class="hidden">
      <div class="overlay-content">
        <h1>Congratulations!</h1>
        <p>Water successfully reached the village!</p>
        <img src="img/freshwater.jpg" alt="Fresh Water" id="win-image">
        <div id="waterfact"></div>
        <div id="charitywater-link">
          Learn more about how you can help bring clean water to people in need by visiting
          <a href="https://www.charitywater.org/" target="_blank">charity: water</a>
          today!
        </div>
        <button id="close-win-btn">Play Again</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
