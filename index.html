<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fill the Village - Pipe Queue</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Fill the Village</h1>

  <div id="game-board">
    <div id="grid"></div>

    <div id="sidebar">
      <div id="pipe-queue">
        <h3 id="queue-title">Pipe Queue</h3>
        <div id="queue-list"></div>
      </div>
      
    </div>
  </div>
  <div id="controls">
    <button id="place-btn">Place Pipe</button>
    <button id="rotate-queue-btn">Rotate Queue Piece</button>
    <button id="flow-btn">Flow Water</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
